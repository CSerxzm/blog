<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>没有代码的程序</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
  <link rel="shortcut icon" href="../static/images/logo.png" th:href="@{/images/logo.png}" />
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(n=4)" class="ui inverted attached segment m-padded-tb-small m-shadow-small">

    </nav>

  <!--中间内容-->
  <div class="m-container-small m-padded-tb-big content_container">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached padded segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui blue header">归档</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
          </div>
        </div>
      </div>

      <th:block th:each="item : ${archiveMap}">
        <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
        <div class="ui fluid vertical menu">
          <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
            th:each="blog : ${item.value}">
            <span>
              <i class="mini blue circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
              <div class="ui blue basic left pointing label m-padded-mini " th:text="${#dates.format(blog.createTime,'MMMdd')}">9月03</div>
            </span>
            <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
          </a>
        </div>
        <!--/*-->
        
        <!--*/-->
      </th:block>

    </div>
  </div>

  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-big">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
